


<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link href="../css/styles.css" rel="stylesheet">
    <title></title>

    <!-- INCLUDING JQUERY-->


        
</head>

<body>
    <div class="container">
    <h1><b>CONFERENCE STANDINGS</b></h1>
    <div class="wrapper">
        <div class="radio_tabs">
            <label class="radio_wrap" data-radio="radio_1">
                <input type="radio" name="sports" class="input" checked>
                <span class="radio_mark">
                    Eastern Conference
                </span>
            </label>
            <label class="radio_wrap" data-radio="radio_2 ">
                <input type="radio" name="sports" class="input">
                <span class="radio_mark">
                    Western Conference
                </span>
            </label>
        </div>
        <div class="content">
            <div class="radio_content radio_1">
                <table class="table">
                    <h4>Standings</h4>
                    <thead class="thead-dark">
                      <tr class="conference header">
                        <th scope="col">TEAM</th>
                        <th scope="col">G</th>
                        <th scope="col">W</th>
                        <th scope="col">L</th>
                        <th scope="col">W_PCT</th>
                        <th scope="col">HOME_RECORD</th>
                        <th scope="col">ROAD_RECORD</th>
                      </tr>
                    </thead>
                    <tbody id="data-output">
                   
                    </tbody>
                </table>
            </div>
            <div class="radio_content radio_2">
                <table class="table">
                    <h4>Standings</h4>
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">TEAM</th>
                        <th scope="col">G</th>
                        <th scope="col">W</th>
                        <th scope="col">L</th>
                        <th scope="col">W_PCT</th>
                        <th scope="col">HOME_RECORD</th>
                        <th scope="col">ROAD_RECORD</th>
                      </tr>
                    </thead>
                    <tbody id="data-output1">
                  
                    </tbody>
                </table>
            </div>
        </div>
   
    </div>

    <script type="text/javascript" src='../js/conference_standings.js'></script>
    
</body>

</html>
